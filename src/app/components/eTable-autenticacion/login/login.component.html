<div *ngIf="!registration" class="hola">
  <div class="container">
    <div class="text-center p-2 f-13 mb-3">
      <span style="font-family: 'PT Serif', serif" class="btn-nuevo p-2"
        >SISTEMA DE CONTROL DE ACCESO - CLUB ESMERALDA</span
      >
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-1 col-2"></div>
      <div class="col-lg-4 col-md-6 col-sm-10 col-8">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div style="text-align: center">
              <img
                class="logo"
                src="../../../../assets/cliente/logo_oficial.png"
                alt="logo"
              />
            </div>

            <div class="mt-3 text-center">
              <div class="mb-4">
                <h4>
                  <b style="color: white">{{ config.empnombre }}</b>
                </h4>
              </div>
              <div class="not-user" *ngIf="!serverConected">
                <span id="notuser">No está conectado el servidor</span>
                <button class="btn-close" (click)="closeSpan()">
                  <i class="mdi mdi-close-circle-outline"></i>
                </button>
              </div>
              <div class="not-user" *ngIf="notuser">
                <span id="notuser">{{ notUserEmpty }}</span>
                <button class="btn-close" (click)="closeSpan()">
                  <i class="mdi mdi-close-circle-outline"></i>
                </button>
              </div>
              <div class="not-user" *ngIf="notpass">
                <span id="notpass">{{ notPassEmpty }}</span>
                <button class="btn-close" (click)="closeSpan()">
                  <i class="mdi mdi-close-circle-outline"></i>
                </button>
              </div>
              <div class="not-user" *ngIf="notuserexist">
                <span id="notuserexist">{{ notUserExist }}</span>
                <button class="btn-close" (click)="closeSpan()">
                  <i class="mdi mdi-close-circle-outline"></i>
                </button>
              </div>
            </div>
            <form class="form-group m-0" novalidate>
              <div class="mt-3">
                <label
                  style="
                    margin: 0px;
                    padding: 0px;
                    font-size: 20px;
                    font-weight: bold;
                    color: white;
                  "
                >
                  <i class="mdi mdi-account f-20"></i> Código de Membresía
                </label>
                <input
                  [(ngModel)]="user.nickname"
                  class="form-control"
                  type="text"
                  name="user"
                />
              </div>

              <div class="mt-2">
                <label
                  style="
                    margin: 0px;
                    padding: 0px;
                    font-size: 20px;
                    font-weight: bold;
                    color: white;
                  "
                >
                  <i class="mdi mdi-key f-20"></i> Contraseña
                </label>
                <input
                  [(ngModel)]="user.password"
                  class="form-control"
                  type="password"
                  name="password"
                  autocomplete="off"
                />
              </div>
              <button
                [disabled]="load"
                (click)="login()"
                type="submit"
                class="btn-login mt-3"
                style="font-weight: bold"
              >
                Ingresar
              </button>
            </form>
            <div>
              <button
                [disabled]="load"
                class="btn btn-recuperar"
                style="font-weight: bold"
              >
                Recuperar contraseña
              </button>
              <button
                [disabled]="load"
                (click)="register()"
                class="btn-register"
                style="font-weight: bold"
              >
                Crear una cuenta
              </button>
              <div *ngIf="load" class="div-loading">
                <img class="loading" src="{{ loading }}" />
              </div>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
      <div class="col-lg-4 col-md-3 col-sm-1 col-2"></div>
    </div>
  </div>
</div>
<app-register *ngIf="registration"></app-register>
<div class="footer-login col-lg-12 col-md-6 col-sm-10 col-12">
  APLICACIÓN DESARROLLADA POR GRUPO 3 - PATRONES DE DISEÑO
</div>
