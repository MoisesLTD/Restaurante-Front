<div class="header-user-list mb-2">
    <button type="button" class="btn-nuevo ml-1 mr-1" (click)="eliminar()">
                <i class="mdi mdi-delete f-16"></i> Eliminar
    </button>
    <button class="btn-nuevo ml-1 mr-1" (click)="guardar()">
        <i class="mdi mdi-plus-box-multiple-outline f-16"></i> Guardar
    </button>
    <button type="button" class="btn-nuevo ml-1 mr-1" (click)=" cancelar()">
        <i class="mdi mdi-close-circle f-16"></i> Cancelar
    </button>
</div>
<div *ngIf="load" class="div-loading" style="position:absolute"><img class="loading" src="{{loading}}" /></div>
<span *ngIf="empty" class="not-complete">
        {{successText}} <br /></span>

<div class="ml-3 f-13 mt-2">
    <table>
        <tbody>
            <tr>
                <td>
                    <span class="mr-2">Nombre:</span>
                </td>
                <td>
                    <input name="nombremesa" [(ngModel)]="mesa.nombremesa"
                        class="mb-2 form-control input-small form-control-sm" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <span class="mr-2">Perfil de Mesa:</span>
                </td>
                <td>
                    <select class="form-control form-control-sm" [(ngModel)]="selectedTypePerfil">
                        <option [ngValue]="0">Seleccionar perfil de Mesa</option>
                        <option [ngValue]="tipos.cperfilmesa" *ngFor="let tipos of tiposPerfilMesas">{{tipos.pmnombre}}
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <span class="mr-2">Estado de Mesa:</span>
                </td>
                <td>
                    <select class="form-control form-control-sm" [(ngModel)]="selectedTypeEstado">
                        <option [ngValue]="0">Seleccionar estado de Mesa</option>
                        <option [ngValue]="tipos.cestadomesa" *ngFor="let tipos of tiposEstadoMesa">{{tipos.emdescripcion}}
                        </option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
